<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Password.css">
    <script src="https://kit.fontawesome.com/7e9ac03204.js" crossorigin="anonymous"></script>
    <title>Reset Password</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <span>
                <img src="password2.png" class="avatar">
                <h1>Reset New Password</h1>
            </span>
        </div>
        <form method="post" action="Password.css">
            <div class="pass">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" name="password" placeholder="Password" minlength="8" required>
            </div>
            <div class="pass">
                <i class="fa fa-lock"></i>
                <input type="password" name="confirmpass" placeholder="Confirm Password" minlength="8" required>
            </div>
            <a href="Login.html"><input type="submit" value="Reset"></a>
            <div class="col"><a href="Login.html">Back to Login</a></div>
        </form>
    </div>
</body>
