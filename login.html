<!doctype html>
<html>

<head>
    <script src="https://kit.fontawesome.com/7e9ac03204.js" crossorigin="anonymous"></script>
    <title>Login to BookShowTimes</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <span>
                <img src="default.png" class="avatar">
                <h1>Login</h1>
            </span>
        </div>
        <form>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email Id" required>
            </div>
            <div class="box">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="col">
                You Don't Have an Account? <a href="Signup.html">SignUp Now</a>
            </div>
        </form>
    </div>
</body>

</html>
